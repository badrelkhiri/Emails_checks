<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Email Checks</h3>

  <!-- Validator section -->
  <textarea id="accountList" placeholder="Enter email addresses, one per line"></textarea>
  <button id="startCheck">Validate Emails</button>
  <div class="loading" id="loadingSpinner"></div>
  <div class="results-area" id="resultsArea" style="display: none;">
    <!-- Results will be displayed here -->
  </div>

  <!-- Login section -->
  <div class="login-section">
    <h4>Save Input IDs</h4>
    <input type="email" id="emailInput" placeholder="Email Query Selector" />
    <input type="text" id="passwordInput" placeholder="Password Query Selector" />
    <input type="text" id="connectInput" placeholder="Connect Button Query Selector" />
    <button id="saveButton">Save Settings</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
