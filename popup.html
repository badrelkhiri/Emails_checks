<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Validator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Email Cherckers</h3>


  <!-- Validator section -->
  <textarea id="accountList" placeholder="Enter email addresses, one per line"></textarea>
  <div class="loading" id="loadingSpinner"></div>
  <button id="startCheck">Validate Emails</button>
  <div class="results-area" id="resultsArea" style="display: none;">
    <!-- Results will be displayed here -->
  </div>


  <!-- Login section -->
  <div class="login-section">
    <h4>Save input IDs</h4>
    <input type="email" id="emailInput" placeholder="Email ID" />
    <input type="password" id="passwordInput" placeholder="Password ID" />
    <input type="text" id="connectInput" placeholder="Connect Button ID" />
    <div class="button-group">
      <button id="saveButton">Save</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
